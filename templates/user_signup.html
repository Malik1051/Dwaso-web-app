<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - Dwaso</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box scale-up">
            <div class="signup-header slide-down">
                <div class="logo-container pulse">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="fade-in delay-1">Create User Account</h1>
                <p class="fade-in delay-2">Sign up now and unlock exclusive deals hassle-free!üöÄüõçÔ∏è</p>
            </div>
            <form id="userSignupForm" class="signup-form fade-in delay-3">
                <div class="form-group">
                    <div class="input-group slide-right">
                        <i class="fas fa-user bounce"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div id="nameError" class="error"></div>
                
                <div class="form-group">
                    <div class="input-group slide-left">
                        <i class="fas fa-envelope bounce"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div id="emailError" class="error"></div>
                
                <div class="form-group">
                    <div class="input-group slide-right">
                        <i class="fas fa-lock bounce"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password hover-rotate"></i>
                    </div>
                </div>
                <div id="passwordError" class="error"></div>
                
                <div class="form-group">
                    <div class="input-group slide-left">
                        <i class="fas fa-lock bounce"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash toggle-password hover-rotate"></i>
                    </div>
                </div>
                <div id="confirmError" class="error"></div>
                
                <button type="submit" id="signupBtn" class="signup-button hover-scale">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </button>
            </form>
            <div class="login-link fade-in delay-4">
                <p class="slide-up">Already have an account? <a href="{{ url_for('us_login') }}" class="hover-underline">Log in</a></p>
            </div>
            <div class="social-signup fade-in delay-5">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <a href="#" class="hover-scale"><i class="fab fa-google"></i></a>
                    <a href="#" class="hover-scale"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover-scale"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user_signup.js') }}"></script>
</body>
</html>
