<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Dwaso</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h1>Create Admin Account</h1>
            <p>Please fill in your details to sign up</p>
        </div>
        <form id="adminSignupForm" class="signup-form">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div id="nameError" class="error"></div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div id="emailError" class="error"></div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div id="passwordError" class="error"></div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div id="confirmError" class="error"></div>
            
            <button type="submit" id="signupBtn" class="signup-button">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('ad_login') }}">Log in</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
