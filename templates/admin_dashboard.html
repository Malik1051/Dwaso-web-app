<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwaso_Admin_Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Welcome to Admin Dashboard</h1>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
        </div>
        <div class="content">
            <h2>Admin Panel</h2>
            <p>You are logged in as an administrator.</p>
            <div class="admin-actions">
                <h3>Available Actions:</h3>
                <ul>
                    <li>Upload new items</li>
                    <li>Manage existing items</li>
                    <li>View orders</li>
                    <li>Manage users</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
