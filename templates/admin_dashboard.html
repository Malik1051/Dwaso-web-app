<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwaso_Admin_Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Welcome to Admin Dashboard</h1>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
        
        <div class="content">
            <h2><i class="fas fa-box"></i> Product Management</h2>
            
            <!-- Upload Form -->
            <div class="product-form">
                <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
                <form id="productForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price (KES)</label>
                        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" placeholder="Enter price" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="productDescription" rows="3" placeholder="Enter product description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <i class="fas fa-upload"></i>
                        Upload Product
                    </button>
                </form>
            </div>

            <!-- Product Display -->
            <div class="product-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
</body>
</html>
